<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="netflix logo">
            </a>
        </div>
    </header>

    <main class="login-body">
        <div class="login-box">
            <h1>Entrar</h1>
            <form>
                <label class="input-box" for="email-area">
                    <input type="email" id="email-area" placeholder="Email ou número de telefone" required>
                </label>

                <label class="input-box" for="pass-area">
                    <input type="password" id="pass-area" placeholder="Senha" required>
                </label>

                <div class="">
                    <input type="submit" value="Entrar" class="entrar">
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembre-se de mim</label>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>

            </div>
            <div class="login-footer">
                <div class="login-facebook">
                    <a href="#" class="link">
                        <img src="assets/img/Facebook_logo.png" alt="facebook logo" id="facebook-logo">
                    </a>
                    <label for="facebook-logo">Conectar com Facebook</label>
                </div>

                <div class="login-signup">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Essa página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                            href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
